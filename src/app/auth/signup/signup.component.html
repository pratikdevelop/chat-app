<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <mat-card class="w-full max-w-md p-6 shadow-lg rounded-xl">
    <mat-card-title class="text-xl font-semibold text-center">Create Chat Account</mat-card-title>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" />
        <mat-error *ngIf="signupForm.get('fullName')?.invalid">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="signupForm.get('username')?.invalid">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="signupForm.get('email')?.invalid">Valid email is required</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="signupForm.get('password')?.invalid">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Phone Number (Optional)</mat-label>
        <input matInput type="tel" formControlName="phone" />
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Profile Picture URL (Optional)</mat-label>
        <input matInput formControlName="profilePic" />
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Bio (Optional)</mat-label>
        <textarea matInput formControlName="bio"></textarea>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        class="w-full" 
        type="submit" 
        [disabled]="signupForm.invalid"
      >
        Create Account
      </button>
    </form>
  </mat-card>
</div>
