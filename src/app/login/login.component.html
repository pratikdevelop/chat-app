<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <mat-card class="w-full max-w-md p-6 shadow-lg rounded-xl">
      <mat-card-title class="text-xl font-semibold text-center">Login</mat-card-title>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            Enter a valid email
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            Password is required
          </mat-error>
        </mat-form-field>
  
        <button
          mat-raised-button
          color="primary"
          class="w-full"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
  
      <p class="text-center text-sm mt-4">
        Don't have an account? 
        <a routerLink="/signup" class="text-blue-500">Sign Up</a>
      </p>
    </mat-card>
  </div>
