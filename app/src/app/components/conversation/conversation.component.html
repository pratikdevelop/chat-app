<div class="flex items-center space-x-3">
    <img 
      [src]="getProfileImage() || 'assets/default-avatar.png'" 
      class="w-10 h-10 rounded-full object-cover" 
      alt="Profile"
    >
    <div class="flex-1">
      <div class="font-semibold">
        {{ conversation.conversation_type === 'group' ? conversation.name : getOtherMemberName() }}
      </div>
      <div class="text-sm text-gray-600 truncate max-w-[200px]">
        {{ getLastMessage() }}
      </div>
    </div>
    <span *ngIf="hasUnreadMessages()" class="w-2 h-2 bg-blue-500 rounded-full"></span>
  </div>
