<div class="flex flex-col h-full w-full">
    <!-- Chat Header -->
    <div class="p-4 flex items-center border-b bg-slate-800 shadow-md">
      <mat-icon class="text-primary">account_circle</mat-icon>
      <span class="ml-2 font-semibold">{{ selectedChat?.user?.first_name }} {{ selectedChat?.user?.last_name }}</span>
    </div>
  
    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-2">
      <div *ngIf="loading" class="flex justify-center">
        <mat-spinner></mat-spinner>
      </div>
  
      <div *ngFor="let message of messages" class="flex" [ngClass]="{'justify-end': message.isMine}">
        <div class="p-2 rounded-lg max-w-xs" [ngClass]="message.isMine ? 'bg-blue-500 text-white' : 'bg-gray-200'">
          {{ message.text }}
          <div class="text-xs text-right text-gray-500">{{ message.timestamp | date:'shortTime' }}</div>
        </div>
      </div>
    </div>
  
    <!-- Chat Input -->
    <div class="p-4 border-t bg-white flex items-center">
      <input
        type="text"
        [(ngModel)]="newMessage"
        class="flex-1 p-2 border rounded-lg"
        placeholder="Type a message..."
        (keydown.enter)="sendMessage()"
      />
      <button mat-icon-button color="primary" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
